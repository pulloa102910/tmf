<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea Level Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            cursor: pointer;
        }
        .simulate {
            background-color: #0078d4;
            color: white;
            border: none;
        }
        .clear {
            background-color: #d32f2f;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h2>Sea Level Simulation</h2>
    <input type="number" id="nivelInput" placeholder="Enter sea level (m)" step="0.1" required>
    <br>
    <button class="simulate" onclick="sendSimulate()">Simulate Flood</button>
    <br>
    <button class="clear" onclick="sendClear()">Clear Map</button>

    <script>
        function sendSimulate() {
            const nivel = document.getElementById('nivelInput').value;
            if (!nivel) {
                alert('Please enter a sea level!');
                return;
            }
            fetch('http://127.0.0.1:5000/simulate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nivel_mar: parseFloat(nivel) })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Simulation request failed');
                }
                return response.json();
            })
            .then(data => {
                alert('‚úÖ Simulation complete: ' + JSON.stringify(data));
                refreshMapLayer(); // üî• Actualiza el mapa despu√©s de simular
            })
            .catch(error => {
                console.error('‚ùå Error during simulation:', error);
                alert('‚ùå Simulation failed: ' + error.message);
            });
        }

        function sendClear() {
            fetch('http://127.0.0.1:5000/clear', {
                method: 'POST',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Clear request failed');
                }
                return response.json();
            })
            .then(data => {
                alert('üßπ Map cleared successfully.');
                refreshMapLayer(); // üî• Tambi√©n actualiza el mapa despu√©s de limpiar
            })
            .catch(error => {
                console.error('‚ùå Error during clearing:', error);
                alert('‚ùå Clear failed: ' + error.message);
            });
        }

        function refreshMapLayer() {
            console.log("üåÄ Refreshing map...");
            const iframe = parent.document.querySelector('iframe');
            if (iframe) {
                iframe.contentWindow.location.reload();
            }
        }
    </script>

</body>
</html>
